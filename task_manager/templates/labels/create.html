{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %} Создать метку {% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Создать метку</h4>
                    <div class = "card-body">
                        <form method="post">
                            {% csrf_token %}
                            
                            {% bootstrap_form form %}

                            {% bootstrap_button "Создать" button_type="submit" %}
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
