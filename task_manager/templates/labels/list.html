{% extends 'base.html' %}

{% block title %} Метки {% endblock %}

{% block content %}
<body>
    <div class="container mt-4">
        <a href="{% url 'labels:create' %}" class="btn btn-primary mb-3">Создать метку</a>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Дата создания</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for label in labels %}
                    <tr>
                        <td>{{ label.id }}</td>
                        <td>{{ label.name }}</td>
                        <td>{{ label.created_at|date:"d.m.y H:i" }}</td>
                        <td>
                            <a href="{% url 'labels:update' label.id %}" class="btn btn-sm btn-warning">
                            <i class="bi bi-pencil"></i> Изменить
                        </a>
                        <a href="{% url 'labels:delete' label.id %}" class="btn btn-sm btn-danger">
                            <i class="bi bi-trash"></i> Удалить
                        </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>          
    </div>
</body>
{% endblock %}
