{% extends 'base.html' %}

{% block title %} Удалить метку {% endblock %}

{% block content %}

<div class="container mt-4">
    <h4 class="mb-0">Удалить метку</h4>
       <p>Удалить метку {{ label.name }}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                Да, удалить
            </button>
        </form>
</div>

{% endblock %}
