{% extends 'base.html' %}

{% block title %} Статусы {% endblock %}

{% block content %}
<body>
    <div class="container mt-4">
        <a href="{% url 'statuses:create' %}" class="btn btn-primary mb-3">Создать статус</a>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Дата создания</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for status in object_list %}
                    <tr>
                        <td>{{ status.id }}</td>
                        <td>{{ status.name }}</td>
                        <td>{{ status.created_at|date:"d.m.y H:i" }}</td>
                        <td>
                            <a href="/statuses/{{ status.id }}/update/" class="btn btn-sm btn-warning">
                            <i class="bi bi-pencil"></i> Изменить
                        </a>
                        <a href="/statuses/{{ status.id }}/delete/" class="btn btn-sm btn-danger">
                            <i class="bi bi-trash"></i> Удалить
                        </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>          
    </div>
</body>
{% endblock %}
